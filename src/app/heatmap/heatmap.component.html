<div class="heatmap-info">
  <h2>Altersverteilung nach Jahr und Altersklasse</h2>
  <ng-content></ng-content>
  <app-legend [title]="'Anzahl Einwohner'" [max]="max"></app-legend>
</div>

<div #heatmapWrapper>
  <svg [id]="svgId"></svg>
  <div [id]="svgId + '-tooltip'" class="tooltip">
    Einwohner: {{ tooltipData?.population | number : "" : "de-CH" }} <br />
    Jahr: {{ tooltipData?.year }} <br />
    Altersgruppe: {{ tooltipData?.ageGroup }}<br />
  </div>
</div>
